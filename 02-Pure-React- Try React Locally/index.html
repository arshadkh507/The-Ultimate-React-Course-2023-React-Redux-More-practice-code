<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure React without any Build Tools</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- We import these as React and ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      /*
      ---------------------------------------------------------------
      React based on components and a component is basically jsut a function that starts with an
      uppercase like this App()
      --------------------------------------------------------------- */

      function App() {
        // const time = new Date().toLocaleTimeString();
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        React.useEffect(() => {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
          return () => {
            cleanup;
          };
        }, []);
        return React.createElement("header", null, `Hello React ${time}`);
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
